<div class="row d-flex align-items-center justify-content-center wrapper">
  <div class="col-3">
    <label for="className">Ime Klase</label>
    <input
      type="text"
      id="className"
      [formControl]="className"
      class="m-3"
    /><br />
    <form [formGroup]="forma">
      <label for="name">Ime varijable : </label>
      <input
        type="text"
        id="name"
        name="name"
        formControlName="name"
        class="m-3 name"
      /><br />
      <label for="tip">Tip varijable : </label>
      <select name="" id="" formControlName="tip" class="m-3">
        <option value="number">Number</option>
        <option value="string">String</option>
        <option value="Array">Array</option>
      </select>
      <br />
      <button (click)="addValues()" class="mt-3" type="submit" class="mt-3">
        Dodaj
      </button>
    </form>
  </div>
  <div class="col-3">
    <p *ngIf="className.value">export class {{ className.value }} {{ "{" }}</p>
    <ng-container *ngIf="className.value">
      <p *ngFor="let item of model">{{ item.name }}:{{ item.tip }};</p>
    </ng-container>
    <p *ngIf="className.value">constructor(obj?: any) {{ "{" }}</p>
    <ng-container *ngIf="className.value">
      <p *ngFor="let item of model">
        this.{{ item.name }} = (obj && obj.{{ item.name }}) ||
        {{ returnType(item.tip) }};
      </p>
    </ng-container>

    <p *ngIf="className.value">{{ '}}' }}</p>
  </div>
</div>
